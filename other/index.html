<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оценка пользователей</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <h1>Оценка пользователей</h1>
    <div class="users">
        <div class="user">
            <h2>Пользователь 1</h2>
            <div class="ratings">
                <p>Оценка:</p>
                <button class="rating-btn">+</button>
                <span class="rating-value">0</span>
                <button class="rating-btn">-</button>
            </div>
        </div>
        <div class="user">
            <h2>Пользователь 2</h2>
            <div class="ratings">
                <p>Оценка:</p>
                <button class="rating-btn">+</button>
                <span class="rating-value">0</span>
                <button class="rating-btn">-</button>
            </div>
        </div>
        <div class="user">
            <h2>Пользователь 3</h2>
            <div class="ratings">
                <p>Оценка:</p>
                <button class="rating-btn">+</button>
                <span class="rating-value">0</span>
                <button class="rating-btn">-</button>
            </div>
        </div>
    </div>
    <button class="result-btn">Показать результаты</button>
    <div class="results">
        <h2>Результаты голосования:</h2>
        <div class="result">
            <p>Пользователь 1:</p>
            <span class="result-value">0</span>
        </div>
        <div class="result">
            <p>Пользователь 2:</p>
            <span class="result-value">0</span>
        </div>
        <div class="result">
            <p>Пользователь 3:</p>
            <span class="result-value">0</span>
        </div>
    </div>
</div>
</body>
</html>
